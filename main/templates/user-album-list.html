{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4><a class='btn btn-success'href="{% url 'add_album' %}">Add Album</a></h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Photo</th>
        <th>Photo count</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% if data %}
        {% for album in data %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{album.title}}</td>
          <td><a href="{% url 'user-photo-list' album.id %}">{{album.total_photos}}</a></td>
          <td>
            <a class="btn btn-danger" href="{% url 'delete_album' album.id %}"onclick="return confirm('are you sure to delete?')">Delete</a>
            <a class="btn btn-primary" href="{% url 'update_album' album.id %}">Edit</a>
          </td>
        </tr>
        {% endfor%}
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock content %}
