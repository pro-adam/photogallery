{% extends 'base.html' %}
{% block content %}

<main>


  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if data %}
        {% for album in data %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ album.album_image.url }}"/>

            <div class="card-body">
              <a href="{% url 'photos' album.id %}"class="card-text">{{ album.title }}</a>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  class="btn btn-sm btn-outline-secondary">View</a>
                  <a  class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
                <small class="text-muted">{{ album.total_photos }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

</main>

{% endblock content %}
